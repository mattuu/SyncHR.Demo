<p>invoice-row-list works!</p>

<button mat-button (click)="invoiceRowsTable.renderRows()">Refresh</button>
<table mat-table [dataSource]="rows" #invoiceRowsTable class="mat-elevation-z8">
    <form [formGroup]="newRowForm">

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field appearance="standard">
                    <!-- <mat-label>Input</mat-label> -->
                    <input matInput formControlName="productName" placeholder="Product Name" required type="text"
                        minlength="3" maxlength="200">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <!-- <mat-error *ngIf="error">Show Your Error Here</mat-error> -->
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Qty </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field appearance="standard">
                    <!-- <mat-label>Input</mat-label> -->
                    <input matInput formControlName="quantity" placeholder="Quantity" required type="number">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <!-- <mat-error *ngIf="error">Show Your Error Here</mat-error> -->
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
            <td mat-footer-cell *matFooterCellDef> test </td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
            <th mat-header-cell *matHeaderCellDef> Unit Price </th>
            <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
            <td mat-footer-cell *matFooterCellDef> test </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button class="button" type="submit" [disabled]="!newRowForm.valid">
                    Edit
                </button>
                <button class="button" type="button" (click)="deleteRow(element.id)">
                    Delete
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button type="submit" [disabled]="!newRowForm.valid">
                    Save
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </form>
</table>

<pre>{{ rows | json }}</pre>
