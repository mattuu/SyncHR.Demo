<p>invoice-row-list works!</p>
<form [formGroup]="newRowForm" (ngSubmit)="addRow(newRowForm)">

    <table mat-table [dataSource]="rows" #invoiceRowsTable class="mat-elevation-z8">

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field appearance="standard">
                    <input matInput formControlName="productName" placeholder="Product Name" required type="text"
                        minlength="3" maxlength="200">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Qty </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field appearance="standard">
                    <input matInput formControlName="quantity" placeholder="Quantity" required type="number">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field appearance="standard">
                    <input matInput formControlName="unit" placeholder="Unit" required type="text">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
            <th mat-header-cell *matHeaderCellDef> Unit Price </th>
            <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field appearance="standard">
                    <input matInput formControlName="unitPrice" placeholder="Unit Price" required type="number">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" class="button" type="button" (click)="deleteRow(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" class="button" type="button" (click)="deleteRow(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-icon-button color="primary" type="submit" class="button"
                    [disabled]="newRowForm.invalid || submitBusy">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button color="warn" type="reset" class="button"
                    [disabled]="newRowForm.pristine || submitBusy">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</form>

<pre>{{ rows | json }}</pre>
